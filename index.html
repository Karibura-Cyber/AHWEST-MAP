<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AHWEST MAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha384-VzLXTJGPSyTLX6d96AxgkKvE/LRb7ECGyTxuwtpjHnVWVZs2gp5RDjeM/tgBnVdM"
    crossorigin="anonymous"
  />

 <script
    src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"
    integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha384-RFZC58YeKApoNsIbBxf4z6JJXmh+geBSgkCQXFyh+4tiFSJmJBt+2FbjxW7Ar16M"
    crossorigin="anonymous"
  ></script>
  </head>

    <div class="container-fluid vh-100" id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript">
      var map = L.map('map').setView([13.736717, 100.523186], 6);
      //add tile layer
      L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);
      $.getJSON('https://api.ahwest.cf', function (data) {
        var stations = data.stations;
        var markers = [];
        for (var i = 0; i < stations.length; i++) {
          var station = stations[i];
          var marker = L.marker([station.lat, station.lon]).addTo(map);
          //custom icon
          marker.setIcon(L.icon({
            iconUrl: 'maps/images/pin24.png',
            iconSize: [29, 24],
          }));
          marker.bindPopup(
            '<b>' +station.station_name +'</b>'+
              '</br> Lat:' + station.lat +
              '</br> Lon:' + station.lon +
              '</br> Packets:' + station.packets
          );
          markers.push(marker);
        }
      }
      );
    </script>
  </body>
</html>
